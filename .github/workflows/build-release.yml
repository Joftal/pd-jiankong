name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --name="PDSignal" `
          --windowed `
          --onedir `
          --distpath="dist" `
          --workpath="build" `
          --specpath="." `
          --add-data="sql;sql" `
          --add-data="usersetting.json;." `
          --hidden-import="flet" `
          --hidden-import="plyer" `
          --hidden-import="requests" `
          --hidden-import="certifi" `
          --hidden-import="urllib3" `
          --hidden-import="charset_normalizer" `
          --hidden-import="idna" `
          main.py
          
    - name: Create release archive
      run: |
        # 创建发布目录
        New-Item -ItemType Directory -Path "release" -Force
        
        # 复制构建结果到发布目录
        Copy-Item -Path "dist\PDSignal" -Destination "release\PDSignal" -Recurse -Force
        
        # 复制必要的配置文件
        Copy-Item -Path "README.md" -Destination "release\" -Force
        Copy-Item -Path "README_CN.md" -Destination "release\" -Force
        Copy-Item -Path "LICENSE" -Destination "release\" -Force
        
        # 创建版本信息文件
        $versionContent = @"
PDSignal Windows Release
Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
Git Tag: ${{ github.ref_name }}
"@
        $versionContent | Out-File -FilePath "release\VERSION.txt" -Encoding UTF8
        
        # 创建ZIP压缩包
        Compress-Archive -Path "release\*" -DestinationPath "PDSignal-Windows-${{ github.ref_name }}.zip" -Force
        
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDSignal-Windows-${{ github.ref_name }}
        path: PDSignal-Windows-${{ github.ref_name }}.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: PDSignal-Windows-${{ github.ref_name }}.zip
        name: Release ${{ github.ref_name }}
        body: |
          ## PDSignal Windows Release ${{ github.ref_name }}
          
          ### 安装说明
          1. 下载并解压 `PDSignal-Windows-${{ github.ref_name }}.zip`
          2. 运行 `PDSignal.exe` 启动程序
          
          ### 系统要求
          - Windows 10 或更高版本
          - 无需安装Python环境
          
          ### 更新内容
          请查看提交历史了解具体更新内容。
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
